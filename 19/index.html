<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Widget de Transporte</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <div class="container">
            <div class="caps"></div>
            <header>
                <h1>Encontre <span>Boris </span> no local de partida</h1>
                <strong>Chega em 3 minutos (800 metros)</strong>
            </header>
            <main>
                <div class="img">
                    <div class="men-info">
                        <img src="./assets/men.png" alt="Homen" class="men" />
                        <span><i class="ph ph-star"></i>5.0</span>
                        <strong>Boris C.</strong>
                    </div>

                    <img
                        src="./assets/car.png"
                        alt="Honda Civic Roxo"
                        class="car"
                    />
                </div>
                <div class="info">
                    <h1>BCD0D19</h1>
                    <span>Honda Civic Roxo</span>
                </div>
            </main>
            <form>
                <input
                    type="text"
                    placeholder="Enviar mensagem para Boris..."
                />
                <div class="icons">
                    <img src="./assets/phone.svg" alt="" />
                    <img src="./assets/security.svg" alt="" />
                </div>
            </form>
        </div>
    </body>
</html>
